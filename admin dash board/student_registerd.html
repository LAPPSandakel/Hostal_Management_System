<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Responsive Registration Form</title>
    <meta name="viewport" content="width=device-width,
      initial-scale=1.0"/>
    <link rel="stylesheet" href="student_registerd.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="form-title">Student Registraion</h1>
      <form action="#">
        <div class="main-user-info">
          <div class="user-input-box">
            <label for="fullName">First Name</label>
            <input type="text"
                    id="fullName"
                    name="fullName"
                    placeholder="Enter Full Name"/>
          </div>
          <div class="user-input-box">
            <label for="username">Last Name</label>
            <input type="text"
                    id="lastname"
                    name="lastname"
                    placeholder="Last Name"/>
          </div>
          <div class="user-input-box">
            <label for="index">Registraion Number</label>
            <input type="text"
                    id="index"
                    name="index"
                    placeholder="Registraion Number"/>
          </div>
          <div class="user-input-box">
            <label for="phoneNumber">Room Number</label>
            <input type="text"
                    id="Number"
                    name="Number"
                    placeholder="Enter Room Number"/>
          </div>
          <div class="user-input-box">
            <label for="email">Emaii</label>
            <input type="email"
                    id="email"
                    name="email"
                    placeholder="Enter Email"/>
          
        </div>
        <div class="gender-details-box">
          <span class="gender-title">Gender</span>
          <div class="gender-category">
            <input type="radio" name="gender" id="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female">
            <label for="female">Female</label>
            <input type="radio" name="gender" id="other">
            <label for="other">Other</label>
          </div>
        </div>
        <div class="form-submit-btn">
          <input type="submit" value="Register">
        </div>
      </form>
    </div>
  </body>
</html>
